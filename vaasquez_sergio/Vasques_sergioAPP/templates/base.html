<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema de Inscripción{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMYvTbG4hDgHjUsG9frH5eF6YYm5iRb0X0KFiN5" crossorigin="anonymous">
</head>
<body class="container mt-5">
    <!-- Header -->
    <header class="mb-4">
        <h1 class="text-center">Sistema de Inscripción a Seminarios</h1>
        <nav class="text-center">
            <a href="{% url 'index' %}" class="btn btn-primary mx-2"><i class="fas fa-home"></i> Inicio</a>
            <a href="{% url 'agregar_inscripcion' %}" class="btn btn-success mx-2"><i class="fas fa-plus"></i> Agregar Inscripción</a>
            <a href="{% url 'listar_inscripciones' %}" class="btn btn-info mx-2"><i class="fas fa-list"></i> Listar Inscripciones</a>
        </nav>
    </header>

    <!-- Contenido específico de cada página -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center mt-4">
        <p>Visita el repositorio en <a href="https://github.com/Srg-vasquez/vasquez_sergio" target="_blank">GitHub</a></p>
    </footer>
</body>
</html>
