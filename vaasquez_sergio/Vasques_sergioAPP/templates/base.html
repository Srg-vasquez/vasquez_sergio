<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Inscripción{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Header -->
    <header class="text-center py-3" style="background-color: #007bff; color: white;">
        <h1 class="mb-0">Sistema de Inscripción a Seminarios</h1>
    </header>

    <!-- Navigation Bar -->
    <div style="background-color: #e9ecef; padding: 10px 0;">
        <nav class="text-center">
            <a href="{% url 'index' %}" class="btn btn-primary mx-2">
                <i class="bi bi-house"></i> Inicio
            </a>
            <a href="{% url 'agregar_inscripcion' %}" class="btn btn-success mx-2">
                <i class="bi bi-plus-circle"></i> Agregar Inscripción
            </a>
            <a href="{% url 'listar_inscripciones' %}" class="btn btn-info mx-2">
                <i class="bi bi-list"></i> Listar Inscripciones
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <main class="container mt-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <div class="d-flex justify-content-center align-items-center">
            <a href="https://github.com/Srg-vasquez/vasquez_sergio" target="_blank" class="mx-3" title="GitHub">
                <i class="bi bi-github" style="font-size: 1.5rem; color: white;"></i>
            </a>
            <a href="https://www.linkedin.com/in/sergio-v%C3%A1squez-64223028a/" target="_blank" class="mx-3" title="LinkedIn">
                <i class="bi bi-linkedin" style="font-size: 1.5rem; color: white;"></i>
            </a>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
