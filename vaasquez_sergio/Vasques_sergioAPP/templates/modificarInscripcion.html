{% extends 'base.html' %}

{% block title %}Modificar Inscripción{% endblock %}

{% block content %}
    <div class="alert alert-warning display-1 text-center">Modificar Inscripción</div>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Guardar Cambios" class="btn btn-success">
    </form>
    <a href="{% url 'listar_inscripciones' %}" class="btn btn-info mt-3"><i class="fas fa-arrow-left"></i> Volver a la Lista</a>
{% endblock %}
