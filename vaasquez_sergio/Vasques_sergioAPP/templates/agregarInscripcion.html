{% extends 'base.html' %}

{% block title %}Agregar Inscripción{% endblock %}

{% block content %}
    <div class="alert alert-info display-1 text-center">Agregar Inscripción</div>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Agregar" class="btn btn-success">
    </form>
    <a href="{% url 'index' %}" class="btn btn-info mt-3"><i class="fas fa-arrow-left"></i> Volver al Inicio</a>
{% endblock %}
